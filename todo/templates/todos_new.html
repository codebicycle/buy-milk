{% extends 'base.html' %}

{% block title %}Todo New{% endblock %}

{% block content %}

<form method="post" action="{{ url_for('todos_create') }}">
  <div class="input-group">
    <input class="form-control" type="text" name="title" placeholder="add title">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="submit">Add</button>
    </span>
  </div>
  <input type="hidden" name="csrf-token" value="{{ session['csrf_token'] }}">
</form>
{% endblock %}
